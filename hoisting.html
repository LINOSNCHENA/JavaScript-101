<html>
  <body>
    <h1>Object 18 : Hoisting</h1>
    <script>
      function Add() {
        console.log(answer);
        var answer = 2;
        console.log(answer);
      }
      Add();

      let primitiveTypes = [
        "string",
        "number",
        "null",
        "undefined",
        "boolean",
        "symbol",
        "bigint",
      ];

      console.log(primitiveTypes);
      console.log(!!null); //logs false
      console.log(!!undefined); //logs false

      console.log(Boolean(null)); //logs false
      console.log(Boolean(undefined)); //logs false


      // Undefined – Represents value not assigned. //Null – Represents empty, nothing,
    </script>
  </body>
</html>
