<html>
  <body>
    <h1>Loop Type 8 : Map Vs forEach </h1>
    <script>
      const arrayInMap = [5, 4, 3, 2, 1];
      var printables = arrayInMap.map((x) => x * x);
      console.log(printables);

      const arrayIn4Each = [
        { id: 1, name: "Nikolas" },
        { id: 2, name: "Lorena" },
        { id: 3, name: "Leon" },
      ];
      arrayIn4Each.forEach((element) => console.log(element.id, element.name));
    </script>
  </body>
</html>
